<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#box{
    	width:200px;
    	height:200px;
    	background:red;
    }
	</style>
</head>
<body>
    <div id='box'>
    	
    </div>
	<script>
		function color(){
        	let str = 'rgb(';
        	for(let i=0;i<3;i++){
            let result = Math.round(Math.random()*255);
            str += result+',';
        	}
            // str = str.slice(0,length-1);
            str = str.substr(0,str.length-1);
            str = str+')';
            return str;
        }
        
        console.log(color());
        let box = document.getElementById('box');  //获取元素
        box.onmouseover = function(){              //鼠标移入   事件驱动
            box.style.background = color();
        }
	</script>
</body>
</html>
